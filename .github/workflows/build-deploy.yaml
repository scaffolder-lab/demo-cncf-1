name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'k8s/deployment.yaml'
  workflow_dispatch:

concurrency:
  group: build-deploy
  cancel-in-progress: false

env:
  REGISTRY: quay.io
  IMAGE_NAME: angelsanchezdev/demo-cncf-1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Quay repo as public
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.QUAY_OAUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"repository": "demo-cncf-1", "visibility": "public", "namespace": "angelsanchezdev", "description": "Auto-created by Backstage scaffolder"}' \
            "https://quay.io/api/v1/repository" || true

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Get short SHA
        id: sha
        run: echo "short=${{ github.sha }}" | cut -c1-47 >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/angelsanchezdev/demo-cncf-1:${{ steps.sha.outputs.short }}
            ${{ env.REGISTRY }}/angelsanchezdev/demo-cncf-1:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment image tag
        run: |
          sed -i "s|image: .*demo-cncf-1:.*|image: ${{ env.REGISTRY }}/angelsanchezdev/demo-cncf-1:${{ steps.sha.outputs.short }}|" k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "chore: update image to ${{ steps.sha.outputs.short }} [skip ci]"
          git push
