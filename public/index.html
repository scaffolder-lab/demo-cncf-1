<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Native Latam Summit 2025</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:system-ui;min-height:100vh;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;align-items:center;justify-content:center}
        .container{text-align:center;color:white;padding:2rem}
        h1{font-size:3rem;margin-bottom:1rem;text-shadow:0 4px 30px rgba(0,0,0,0.3)}
        .message{font-size:1.5rem;opacity:0.9;margin-bottom:2rem}
        .badge{display:inline-block;background:rgba(255,255,255,0.2);padding:1rem 2rem;border-radius:50px;font-size:0.9rem;font-weight:600;letter-spacing:2px;text-transform:uppercase}
        .tech{margin-top:2rem;display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}
        .tech span{background:rgba(255,255,255,0.1);padding:0.5rem 1rem;border-radius:20px;font-size:0.8rem}
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Native Latam Summit 2025</h1>
        <p class="message">Thanks for joining us!</p>
        <div class="badge">Deployed with GitOps</div>
        <div class="tech">
            <span>Backstage</span>
            <span>ArgoCD</span>
            <span>Kubernetes</span>
            <span>ghcr.io</span>
        </div>
    </div>
</body>
</html>
